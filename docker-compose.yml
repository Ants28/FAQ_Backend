version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: faq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  faq-backend:
    build: .
    container_name: faq-backend
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      HOST: "0.0.0.0"
      PORT: "3001"
      DEBUG_MODE: "False"
      
      # Redis Configuration
      USE_REDIS: "True"
      REDIS_URL: "redis://redis:6379/0"
      
      # FAQ Service Configuration
      FAQ_SERVICE_URL: "http://host.docker.internal:9008"
      FAQ_SERVICE_TIMEOUT: "30"
      
      # Token Configuration
      TOKEN_EXPIRY_HOURS: "0.0167"  # 60 seconds 
      
      # Security Configuration
      ALLOWED_ORIGINS: "*"
      
      # Input Limits 
      MAX_MESSAGES: "50"
      MAX_MESSAGE_LENGTH: "5000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data: